<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Frictional Summation</h1>
    <script>
      let n = 10;
      let y = [];

      function sumFrictional() {
        let sum = 1;

        for (let i = 1; i < n; i++) {
          if (i < n) {
            y.push(i);
          }
        }
        y.push(n);
        console.log("array", y);

        for (let h = 1; h < y.length; h++) {
          sum *= y[h];
        }
        return sum;
      }

      console.log(sumFrictional());
    </script>
  </body>
</html>
