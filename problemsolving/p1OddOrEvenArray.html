<body>
    <h1>Odd or even array</h1>
    <script>
        let arr = [2,4,6,8];
        function isOdd(){ 
            for (let i=0; i<arr.length; i++){
            if (arr[i]%2 !== 0){
             return "odd Array";
             break;
            }             
            } 
            return "even array";
       }
       console.log(isOdd());
    </script>
</body>
</html>
