<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userInput = prompt("Enter an integer:");
        var number = userInput;

        if (!isNaN(number)) {
          var sum = 0;

          for (var i = 0; i <= number; i++) {
            sum += i;
          }

          alert(sum);
        } else {
          alert("Invalid input. Please enter a valid integer.");
        }
    </script>
</body>
</html>
